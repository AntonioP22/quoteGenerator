<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Quote Generator</title>
    <link href="favicon.png" rel="icon" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="quote-container" id="quote-container">
    <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">what you are is what you have been. what you'll be is what you do now</span>
    </div>
    <div class="quote-author">
        <span id="author">Buddha</span>
    </div>
    <div class="buttons">
        <button class="twitter-btn" id="twitter" title="Tweet This!">
            <i class="fab fa-twitter"></i>
        </button>
        <button class="btn" id="new-quote">New Quote</button>
    </div>
</div>
<!-- loader -->
<div class="loader" id="loader"></div>
<!-- Script -->
<script src="script.js"></script>
</body>
</html>
